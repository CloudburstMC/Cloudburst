parent: "minecraft:forest"

populators:
    # Fallen trees
  - id: "cloudburst:tree"
    chance: 0.0005580357 # about 1 per 7 chunks
    on: "grass"
    replace: "air"
    type:
      species: "birch"
      fallen: true

    # Trees
  - id: "cloudburst:tree"
    chance: 0.0390625 # about 10 per chunk
    on: "grass"
    type: "birch"

    # Flowers
  - id: "cloudburst:shrub"
    chance: 0.015625 # about 4 per chunk
    on: "grass"
    replace: "air"
    roundDown: false
    block: "2*yellow_flower,red_flower"

    # Double plants
  - id: "cloudburst:double_plant"
    chance: 0.01171875 # about 3 per chunk
    on: "grass"
    replace: "air"
    types:
      - 1 # lilac
      - 4 # rose
      - 5 # peony

    # Tall grass
  - id: "cloudburst:shrub"
    chance: 0.0078125 # about 2 per chunk
    on: "grass"
    block: "tallgrass"

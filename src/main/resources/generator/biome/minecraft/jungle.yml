
elevationVanilla:
  height: 0.1
  variation: 0.2

decorators:
  - id: "cloudburst:surface"
    top: "grass"
    filler: "dirt"

populators:
    # Fallen trees
  - id: "cloudburst:tree"
    chance: 0.0005580357 # about 1 per 7 chunks
    on: "grass"
    type:
      species: "jungle"
      fallen: true

    # Trees
  - id: "cloudburst:tree"
    chance: 0.015625 # about 4 per chunk
    on: "grass"
    replace: "air"
    type:
      species: "jungle"
      height: "4-12"

    # Cocoa on small jungle trees
  - id: "cloudburst:cocoa"
    chance: 0.2 # about one per 5 logs
    avoidDouble: true
    height: "60-75"
    on: "log{old_log_type=jungle}"

    # Melons
  - id: "cloudburst:shrub"
    chance: 0.00390625 # about 1 per chunk
    on: "grass"
    replace: "air"
    roundDown: false
    block: "melon_block"

    # Huge trees
  - id: "cloudburst:huge_tree"
    chance: 0.02197265625 # about 5.625 per chunk
    on: "grass"
    replace: "air,leaves{old_leaf_type=jungle}"
    below: "grass"
    type: "jungle"

    # Bushes
  - id: "cloudburst:bush"
    chance: 0.0390625 # about 10 per chunk
    on: "grass"
    replace: "air"
    log: "log{old_log_type=jungle}"
    leaves: "leaves{old_leaf_type=jungle}"

    # Flowers
  - id: "cloudburst:shrub"
    chance: 0.015625 # about 4 per chunk
    on: "grass"
    replace: "air"
    roundDown: false
    block: "2*yellow_flower,red_flower"

    # Tall grass
  - id: "cloudburst:shrub"
    chance: 0.09765625 # about 25 per chunk
    on: "grass"
    block: "3*tallgrass,tallgrass{tall_grass_type=fern}"


elevationVanilla:
  height: 0.1
  variation: 0.2

decorators:
  - id: "cloudburst:noise"
    seed: "extreme_hills"
    selector:
      id: "cloudburst:simplex"
      scale: 0.0045
      octaves: 4
    min: -0.06333333333
    max: 0.11666666666
    above:
      - id: "cloudburst:surface"
        top: "dirt{dirt_type=coarse}" # coarse dirt
        filler: "dirt"
    in:
      - id: "cloudburst:surface"
        top: "grass"
        filler: "dirt"
    below:
      - id: "cloudburst:surface"
        top: "podzol"
        filler: "dirt"

populators:
    # Mossy cobblestone blobs
  - id: "cloudburst:blob"
    chance: 0.00390625 # about 1 per chunk
    radius: "0-1"
    on: "grass,podzol,dirt{dirt_type=coarse}"
    replace: "air,grass,podzol,dirt,dirt{dirt_type=coarse},water"
    block: "mossy_cobblestone"

    # Huge trees
  - id: "cloudburst:huge_tree"
    chance: 0.0078125 # about 2 per chunk
    on: "grass,podzol,dirt{dirt_type=coarse}"
    replace: "air"
    below: "dirt"
    type: "pine"

    # Trees
  - id: "cloudburst:tree"
    chance: 0.0078125 # about 2 per chunk
    on: "grass,podzol,dirt{dirt_type=coarse}"
    replace: "air"
    type: "spruce"

    # Berry bushes & mushrooms
  - id: "cloudburst:shrub"
    chance: 0.015625 # about 4 per chunk
    on: "grass,podzol,dirt{dirt_type=coarse}"
    block: "sweet_berry_bush,2*brown_mushroom,red_mushroom"

    # Dead bushes
  - id: "cloudburst:shrub"
    chance: 0.00390625 # about 1 per chunk
    patchSize: 4
    on: "grass,podzol,dirt{dirt_type=coarse}"
    block: "deadbush"

    # Tall grass & ferns
  - id: "cloudburst:shrub"
    chance: 0.02734375 # about 7 per chunk
    on: "grass,podzol,dirt{dirt_type=coarse}"
    block: "4*tallgrass,tallgrass{tall_grass_type=fern}"
